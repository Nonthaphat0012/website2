<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>แบ่งพื้นที่ 17% กับ รูปภาพ</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh; /* เต็มความสูงหน้าจอ */
  }
  .container {
    display: flex;
    height: 100%;
  }
  .left {
    width: 17%;
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
  }
  .right {
    flex-grow: 1;
    position: relative;
  }
  .right img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ให้ภาพเต็มพื้นที่โดยไม่ผิดสัดส่วน */
    position: absolute;
    top: 0;
    right: 0;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left">
      17%
    </div>
    <div class="right">
      <img src="F:\codeforhtml\teacherday\img\ดีไซน์ที่ยังไม่ได้ตั้งชื่อ (5).png" alt="Picture" />
    </div>
  </div>
</body>
</html>
